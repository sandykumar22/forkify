<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <title>Calender Design</title>
</head>
<body>
    <h1> Calender Design </h1>
    <div class = "container">
        <div class = "date_card">
            <div class = "today_day">Wednesday</div>
            <div class = "today_date">22</div>
            <div class = "today_month">April</div>
            <div class = "this_year">2020</div>
        </div>
        <div class = "month_card">
            <div class = "upper_part">
                <button class = "left_btn"><i class = "fa fa-angle-left"></i></button>
                <span class = "month">April - </span>
                <span class = "year">2020</span>
                <button class = "right_btn"><i class = "fa fa-angle-right"></i></button>
            </div>
            
            <div class = "middle_part">
                <div class = "day_name">
                    <span class = "day" style = "color: orange;">Sun</span>
                    <span class = "day" style = "color: white;">Mon</span>
                    <span class = "day" style = "color: Red;">Tue</span>
                    <span class = "day" style = "color: Green;">Wed</span>
                    <span class = "day" style = "color: Yellow;">Thu</span>
                    <span class = "day" style = "color: Pink;">Fri</span>
                    <span class = "day" style = "color: Black;">Sat</span>
                </div>
                
                <ul class = "days">
                    <button class = "date active">01</button>
                    <button class = "date">02</button>
                    <button class = "date">03</button>
                    <button class = "date">04</button>
                    <button class = "date">05</button>
                    <button class = "date">06</button>
                    <button class = "date">07</button>
                    <button class = "date">08</button>
                    <button class = "date">09</button>
                    <button class = "date">10</button>
                    <button class = "date">11</button>
                    <button class = "date">12</button>
                    <button class = "date">13</button>
                    <button class = "date">14</button>
                    <button class = "date">15</button>
                    <button class = "date">16</button>
                    <button class = "date">17</button>
                    <button class = "date">18</button>
                    <button class = "date">19</button>
                    <button class = "date">20</button>
                    <button class = "date">21</button>
                    <button class = "date">22</button>
                    <button class = "date">23</button>
                    <button class = "date">24</button>
                    <button class = "date">25</button>
                    <button class = "date">26</button>
                    <button class = "date">27</button>
                    <button class = "date">28</button>
                    <button class = "date">29</button>
                    <button class = "date">30</button>
                    <button class = "date">31</button>
                    <button class = "date" style = "color: gray; font-weight: 100; pointer-events: none;">01</button>
                    <button class = "date" style = "color: gray; font-weight: 100; pointer-events: none;">02</button>
                    <button class = "date" style = "color: gray; font-weight: 100; pointer-events: none;">03</button>
                    <button class = "date" style = "color: gray; font-weight: 100; pointer-events: none;">04</button>
                </ul> 
            </div>
        </div>
    </div>
    <script src = "js2/bundle2.js"></script>
</body>
</html>
